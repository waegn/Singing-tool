<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RTJ Singing for Sanity - v1D</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(180deg, #e6f2ff 0%, #f9fcff 100%);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      color: #0066cc;
      text-align: center;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: #0066cc;
      color: #fff;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 1rem;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }
    button:hover {
      background: #0052a3;
    }

    .mic-status {
      font-weight: bold;
      margin-top: 0.5rem;
    }

    #breathProgress {
      width: 300px;
      height: 20px;
      background: #dfefff;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 1rem;
    }
    #breathFill {
      height: 100%;
      width: 0%;
      background: #66b3ff;
      transition: width 0.2s ease-out;
    }

    .note-display {
      font-size: 1.3rem;
      margin-top: 1rem;
      color: #004c99;
      text-align: center;
    }

    .timer {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #333;
    }

    .status {
      margin-top: 0.5rem;
      font-weight: 600;
      text-align: center;
    }

    .soft {
      opacity: 0.7;
      font-size: 0.9rem;
    }

    .note-guide {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1rem;
    }

    .note-guide span {
      background: #fff;
      border-radius: 8px;
      padding: 0.4rem 0.7rem;
      margin: 0.2rem;
      display: inline-block;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

  </style>
</head>
<body>
  <h1>üéµ RTJ Singing for Sanity</h1>
  <p class="soft">Vocal breathing, pitch awareness & CO‚ÇÇ tolerance trainer</p>

  <div class="controls">
    <button id="micToggle">üéôÔ∏è Mic Off</button>
    <button id="startBreath">Start Breath Cycle</button>
  </div>

  <div class="mic-status" id="micStatus">Microphone: Off</div>

  <div id="breathProgress">
    <div id="breathFill"></div>
  </div>

  <div class="timer" id="timer">Breath Timer: 0s</div>
  <div class="status" id="status">Press Start to Begin</div>

  <div class="note-display" id="noteDisplay">Note: ‚Äî</div>

  <div class="note-guide">
    <strong>Note Guide:</strong><br />
    <span>C</span><span>D</span><span>E</span><span>F</span><span>G</span><span>A</span><span>B</span>
  </div>

  <script>
    let audioContext;
    let analyser;
    let dataArray;
    let source;
    let micStream;
    let micOn = false;
    const micStatus = document.getElementById("micStatus");
    const micToggle = document.getElementById("micToggle");
    const noteDisplay = document.getElementById("noteDisplay");
    const breathFill = document.getElementById("breathFill");
    const timerDisplay = document.getElementById("timer");
    const statusDisplay = document.getElementById("status");

    // Pitch detection (basic)
    function autoCorrelate(buf, sampleRate) {
      let SIZE = buf.length;
      let rms = 0;
      for (let i = 0; i < SIZE; i++) {
        let val = buf[i] / 128 - 1;
        rms += val * val;
      }
      rms = Math.sqrt(rms / SIZE);
      if (rms < 0.01) return -1;
      let r1 = 0, r2 = SIZE - 1, thres = 0.2;
      for (let i = 0; i < SIZE / 2; i++) if (Math.abs(buf[i] - 128) > thres * 128) { r1 = i; break; }
      for (let i = 1; i < SIZE / 2; i++) if (Math.abs(buf[SIZE - i] - 128) > thres * 128) { r2 = SIZE - i; break; }
      buf = buf.slice(r1, r2);
      SIZE = buf.length;
      let c = new Array(SIZE).fill(0);
      for (let i = 0; i < SIZE; i++)
        for (let j = 0; j < SIZE - i; j++)
          c[i] = c[i] + buf[j] * buf[j + i];
      let d = 0;
      while (c[d] > c[d + 1]) d++;
      let maxval = -1, maxpos = -1;
      for (let i = d; i < SIZE; i++) {
        if (c[i] > maxval) { maxval = c[i]; maxpos = i; }
      }
      let T0 = maxpos;
      return sampleRate / T0;
    }

    function noteFromPitch(freq) {
      if (freq <= 0) return "-";
      const noteNames = ["C", "C‚ôØ", "D", "D‚ôØ", "E", "F", "F‚ôØ", "G", "G‚ôØ", "A", "A‚ôØ", "B"];
      const noteNum = 12 * (Math.log(freq / 440) / Math.log(2));
      const noteIndex = Math.round(noteNum) + 69;
      const noteName = noteNames[noteIndex % 12];
      return noteName;
    }

    micToggle.onclick = async () => {
      if (!micOn) {
        try {
          micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          audioContext = new AudioContext();
          analyser = audioContext.createAnalyser();
          source = audioContext.createMediaStreamSource(micStream);
          source.connect(analyser);
          dataArray = new Uint8Array(analyser.fftSize);
          micOn = true;
          micStatus.textContent = "Microphone: On";
          micToggle.textContent = "üéôÔ∏è Mic On";
          detectPitch();
        } catch (err) {
          micStatus.textContent = "Mic error or blocked";
        }
      } else {
        if (micStream) {
          const tracks = micStream.getTracks();
          tracks.forEach(t => t.stop());
        }
        micOn = false;
        micStatus.textContent = "Microphone: Off";
        micToggle.textContent = "üéôÔ∏è Mic Off";
      }
    };

    function detectPitch() {
      if (!micOn) return;
      analyser.getByteTimeDomainData(dataArray);
      const freq = autoCorrelate(dataArray, audioContext.sampleRate);
      const note = noteFromPitch(freq);
      noteDisplay.textContent = "Note: " + note;
      requestAnimationFrame(detectPitch);
    }

    // Breath timer
    const startBreath = document.getElementById("startBreath");
    let breathPhase = 0;
    let timer = 0;
    let breathInterval;
    const cycle = 8000; // 4s inhale + 4s exhale total

    startBreath.onclick = () => {
      clearInterval(breathInterval);
      breathPhase = 0;
      timer = 0;
      breathInterval = setInterval(() => {
        timer += 200;
        const phase = (timer % cycle) / cycle;
        const fill = phase <= 0.5 ? phase * 200 : (1 - phase) * 200;
        breathFill.style.width = fill + "%";
        timerDisplay.textContent = "Breath Timer: " + Math.floor(timer / 1000) + "s";
        statusDisplay.textContent = phase <= 0.5 ? "Inhale through nose" : "Exhale gently";
      }, 200);
    };
  </script>
</body>
</html>
