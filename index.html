<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RTJ Singing for Sanity ‚Äî UI Framework</title>
<style>
  :root {
    --blue-soft:#cfe9ff;
    --blue-deep:#005fa3;
    --teal-soft:#e6fff9;
    --accent:#4aa3ff;
    --text:#222;
  }

  body {
    margin:0;
    font-family:"Inter",system-ui,sans-serif;
    background:linear-gradient(180deg,var(--blue-soft),var(--teal-soft));
    color:var(--text);
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
    padding:1rem;
  }

  h1{
    color:var(--blue-deep);
    font-size:1.7rem;
    margin:.5rem 0;
  }

  .mode-selector{
    display:flex;
    gap:1rem;
    flex-wrap:wrap;
    justify-content:center;
    margin:1rem 0 1.5rem;
  }

  .mode-btn{
    background:var(--blue-deep);
    color:#fff;
    border:none;
    padding:.7rem 1.3rem;
    border-radius:1rem;
    font-size:1rem;
    cursor:pointer;
    transition:.2s;
  }
  .mode-btn:hover{background:var(--accent);}

  .container{
    width:min(95%,500px);
    background:#fff;
    border-radius:1.5rem;
    box-shadow:0 2px 10px rgba(0,0,0,.1);
    padding:1.5rem;
    display:flex;
    flex-direction:column;
    gap:1.2rem;
  }

  /* Breath section */
  .breath-section{
    text-align:center;
  }

  .breath-bar{
    height:24px;
    background:#e6f2ff;
    border-radius:12px;
    overflow:hidden;
    margin-top:.5rem;
  }
  .breath-fill{
    width:0%;
    height:100%;
    background:var(--accent);
    transition:width .3s ease;
  }

  .timing-sliders{
    display:flex;
    flex-direction:column;
    gap:.7rem;
    margin-top:1rem;
  }
  .timing-sliders label{
    font-size:.9rem;
    font-weight:600;
  }
  input[type=range]{width:100%; accent-color:var(--accent);}

  /* Pitch section */
  .pitch-section{
    text-align:center;
  }
  .note-display{
    font-size:2rem;
    color:var(--blue-deep);
    font-weight:700;
  }
  .freq-display{
    font-size:1rem;
    opacity:.7;
  }
  .pitch-meter{
    width:100%;
    height:12px;
    background:#eee;
    border-radius:6px;
    overflow:hidden;
    margin-top:.5rem;
  }
  .pitch-fill{
    width:50%;
    height:100%;
    background:var(--accent);
  }

  /* Session data */
  .session-data{
    text-align:center;
    font-size:.95rem;
    background:var(--blue-soft);
    padding:.6rem;
    border-radius:.8rem;
  }

  /* Tips */
  .tips{
    text-align:center;
    font-style:italic;
    opacity:.8;
  }

  /* Footer controls */
  .controls{
    display:flex;
    justify-content:center;
    gap:1rem;
    margin-top:1rem;
  }
  .ctrl-btn{
    background:var(--blue-deep);
    color:#fff;
    border:none;
    padding:.6rem 1.2rem;
    border-radius:1rem;
    font-size:1rem;
    cursor:pointer;
  }
  .ctrl-btn.off{background:#999;}
</style>
</head>
<body>

  <h1>üéµ RTJ Singing for Sanity</h1>
  <p>Breath ‚Ä¢ Voice ‚Ä¢ Awareness</p>

  <div class="mode-selector">
    <button class="mode-btn" data-js="mode-breath">Breath</button>
    <button class="mode-btn" data-js="mode-pitch">Pitch</button>
    <button class="mode-btn" data-js="mode-sustain">Sustain</button>
    <button class="mode-btn" data-js="mode-co2">CO‚ÇÇ</button>
  </div>

  <div class="container">

    <!-- Breath training -->
    <section class="breath-section" data-js="breath">
      <h2>Breath Cycle</h2>
      <div class="breath-bar"><div class="breath-fill" data-js="breath-fill"></div></div>

      <div class="timing-sliders">
        <label>Inhale: <input type="range" min="2" max="10" value="4" data-js="inhale"> <span data-js="inhale-val">4s</span></label>
        <label>Hold: <input type="range" min="0" max="10" value="2" data-js="hold"> <span data-js="hold-val">2s</span></label>
        <label>Exhale: <input type="range" min="2" max="12" value="6" data-js="exhale"> <span data-js="exhale-val">6s</span></label>
        <label>Hold after: <input type="range" min="0" max="10" value="2" data-js="after"> <span data-js="after-val">2s</span></label>
      </div>
    </section>

    <!-- Pitch training -->
    <section class="pitch-section" data-js="pitch">
      <h2>Pitch Trainer</h2>
      <div class="note-display" data-js="note">‚Äî</div>
      <div class="freq-display" data-js="freq">0 Hz</div>
      <div class="pitch-meter"><div class="pitch-fill" data-js="pitch-fill"></div></div>
      <p class="tips">Aim for a steady tone. Mic off by default.</p>
    </section>

    <!-- Session data -->
    <div class="session-data" data-js="session">
      Session length: <span data-js="session-time">0 min</span> ‚Ä¢
      CO‚ÇÇ score: <span data-js="co2-score">‚Äî</span>
    </div>

    <div class="controls">
      <button class="ctrl-btn off" data-js="mic-toggle">üéôÔ∏è Mic Off</button>
      <button class="ctrl-btn" data-js="start-cycle">‚ñ∂Ô∏è Start</button>
      <button class="ctrl-btn" data-js="reset">üîÅ Reset</button>
    </div>

    <p class="tips" data-js="tip">Feel the ribs widen sideways as you breathe in.</p>
  </div>

</body>
</html>
